<!DOCTYPE html>
<html>

<head>
  <title>Monospace Options</title>
  <link rel="stylesheet" href="options.css" type="text/css">
</head>

<body>
  <section id="title">
    <h1>Monospace Options</title>
  </section>

  <section id="hl-style-container">
    <label for="hl-style">Syntax Highlight Style</label><br>
    <select id="hl-style">
      <option value="default">Default</option>
      <option value="github">GitHub</option>
      <option value="dark">Dark</option>
      <option value="solarized_light">Solarized Light</option>
      <option value="solarized_dark">Solarized Dark</option>
      <option value="monokai">Monokai</option>
      <option value="tomorrow">Tomorrow</option>
      <option value="tomorrow-night">Tomorrow Night</option>
    </select>
  </section>

  
  <section id="del-style-container">
    <label for="del-style">Start Delimiter Style</label><br>
    <input id="del-style" type="text"></input>
  </section>

  <section id="rev-style-container">
    <input id="rev-check" type="checkbox"></input>
    <label for="rev-style">Custom End Delimiter</label><br>
    <label for="rev-style">End Delimiter Style</label><br>
    <input id="rev-style" type="text"></input>
  </section>
  
  <!-- set reverse delimiter as reverse here (unless specified) so that delimiters such as <code> </code> can be used -->
  <section id="save-container">
    <button id="save">Save</button>
    <aside id="save-status">Options saved.</aside><br>
    <button id="restore">Restore defaults</button>
    <aside id="restore-status">Restored.</aside>
  </section>

  <script src="options.js"></script>

</body>

</html>
